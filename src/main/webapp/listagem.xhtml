<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Listando os Astros</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" showDetail="true" closable="true">
            	<p:autoUpdate/>
        	</p:messages>
			<p:panel header="Listagem de todos os Astros">
				<p:link outcome="index" value="voltar"/>
				<p:dataTable value="#{astronomiaBean.lista}" var="astros">
					
					<p:column headerText="Id"><p:outputLabel value="#{astros.id}"/></p:column>
					
					<p:column headerText="Astro"><p:outputLabel value="#{astros.astro}"/></p:column>
					
					<p:column headerText="Categoria"><p:outputLabel value="#{astros.categoria}"/></p:column>
					
					<p:column headerText="Informação">
					<p:commandLink value="Mostrar" action="#{astronomiaBean.mostrar(astros)}" update="formulario"/>
					</p:column>
					
					<p:column headerText="Excluir">
					<p:commandButton value="Excluir" action="#{astronomiaBean.excluir(astros)}" update="formulario"/>
					</p:column>
					
					<p:column headerText="MostraID">
					<p:commandButton value="MostraID" action="#{astronomiaBean.ID(astros)}" update="formulario"/>
					</p:column>
					
				</p:dataTable>
			</p:panel>		
		</h:form>
	</h:body>
</html>
