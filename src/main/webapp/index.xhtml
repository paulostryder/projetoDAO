<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><h:title>Cadastrando os Astros</h:title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:panel header="Astronomia">
				<p:messages id="messages" showDetail="true" closable="true">
	            	<p:autoUpdate/>
	        	</p:messages>
				<p:panelGrid columns="2">
					<p:outputLabel value="astro" for="astro"/>
					<p:inputText value="#{astronomiaBean.astronomia.astro}" id="astro"/>
					
					<p:outputLabel value="categoria" for="categoria"/>
					<p:inputText value="#{astronomiaBean.astronomia.categoria}" id="categoria"/>
					
					<p:outputLabel value="Data das estrelas" for="data"/>
                    <p:datePicker id="data" value="#{astronomiaBean.astronomia.dataAstros}" showTime="true"/>
                    
					<p:commandButton value="Salvar" action="#{astronomiaBean.salvar}" update="formulario"/>
					<p:link outcome="listagem" value="Listar"/>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
